<html>
<head>
	<title>Dating Website</title>
	<style>
		fieldset { background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px; }
		label { width:180px; display:inline-block; text-align:right; text-align:top; }
		.autowidth {width:auto;}
		a {text-align:center;}
		textarea { width:360px; height:50px; }
		label:hover { font-size:40px }
	</style>
</head>
<body>
	
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>

<h1>Please enter the following details for our Dating Website!</h1>

<form action="">
	<fieldset>
		<legend>Your Face </legend>
		<label for="avatar">Your Image :</label>
		<input type="file" id="avatar" name="avatar" required><br>
		<label for="preview">Image Preview :</label>
		<img id="preview">
	</fieldset>

	<fieldset>
		<legend>Your General Details :</legend>
		<label for="myname">Your Name :</label>
		<input type="text" id="myname" name="myname" required><br>
		<label for="mygender">Gender :</label>
		<input type="radio" id="mygender" name="mygender" value="male" required class="autowidth">Male
		<input type="radio" id="mygender" name="mygender" value="female" required class="autowidth">Female<br>
		<label for="myage">Age :</label>
		<input type="number" min="0" max="100" step="1" value="18" id="myage" name="myage" required><br>
		<label for="mydob">Date of Birth :</label>
		<input type="date" id="mydob" name="mydob"><br>
		<label for="mycolor">Favorite Color :</label>
		<input type="color" id="mycolor" name="mycolor"><br>
		<label for="mycountry">Which Country :</label>
		<select>
			<option id="mycountry" name="mycountry" value=""></option>
			<option id="mycountry" name="mycountry" value="india">India</option>
			<option id="mycountry" name="mycountry" value="usa">USA</option>
			<option id="mycountry" name="mycountry" value="russia">Russia</option>
			<option id="mycountry" name="mycountry" value="england">England</option>
			<option id="mycountry" name="mycountry" value="canada">Canada</option>
		</select>
	</fieldset>

	<fieldset>
		<legend>Your Indicators </legend>
		<label for="myheight">Height :</label>
			<a>Short</a>
		<input type="range" min="0" max="100" id="myheight" name="myheight"> 
			<a>Tall<a/><br>
		<label for="mysalary">Salary :</label>
			<a>Poor</a>
		<input type="range" min="0" max="100" id="mysalary" name="mysalary">
			<a>Rich</a>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information </legend>
		<label for="myemail">Email :</label>
		<input type="email" id="myemail" name="myemail" required><br>
		<label for="mytel">Mobile :</label>
		<input type="tel" id="mytel" name="mytel"><br>
		<label for="myadd" >Address :</label>
		<textarea id="myadd" name="myadd"></textarea><br>
		<label for="mycontact" >Method to Contact you :</label>
		<input type="checkbox" id="mycontact" name="mycontact" value="email" class="autowidth">Email
		<input type="checkbox" id="mycontact" name="mycontact" value="whatsapp" class="autowidth">Whatsapp
		<input type="checkbox" id="mycontact" name="mycontact" value="inappchat" class="autowidth">In-app Chat
	</fieldset>
	<input type="submit" value="Submit">
</form>

</body>
</html>
